name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    pull_request:
      types:
        - opened

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Build tester
        run: cicd/jobs/setup/build-tester.sh

      - name: Run Python tests
        run: cicd/jobs/test/run-python-tests.sh
