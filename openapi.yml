---

openapi: 3.0.0
info:
  version: 0.0.1
  title: Image Display Service

paths:
  /display:
    get:
      summary: Get displays
      responses:
        200:
          description: List of displays retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: ID of displays.

  /display/{displayId}:
    get:
      summary: Get a display
      parameters:
        - $ref: "#/components/parameters/displayId"
      responses:
        200:
          description: Display retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Display"
        404:
          description: Display not found.

  /display/{displayId}/current-image:
    get:
      summary: Get ID of the image currently being displayed
      parameters:
        - $ref: "#/components/parameters/displayId"
      responses:
        200:
          description: ID of currently displayed image
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ImageId"
        404:
          description: No current image set.

    put:
      summary: Puts the image onto the display.
      parameters:
          - $ref: "#/components/parameters/displayId"
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: "#/components/schemas/ImageId"
      responses:
        200:
          description: Set device's sleep status as instructed.

    delete:
      summary: Clear display of the current image
      parameters:
        - $ref: "#/components/parameters/displayId"
      responses:
        200:
          description: Image cleared from the display.

  /display/{displayId}/image:
    get:
      summary: Get IDs of images that can be displayed
      parameters:
        - $ref: "#/components/parameters/displayId"
      responses:
        200:
          description: Image list retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ImageId"

  /display/{displayId}/image/{imageId}:
    get:
      summary: Get image from the device
      parameters:
        - $ref: "#/components/parameters/displayId"
        - $ref: "#/components/parameters/imageId"
      responses:
        200:
          description: Image retrieved
          content:
            image/*:
              schema:
                format: binary
        404:
          description: Image not found.

    post:
      summary: Uploads an image onto the device
      parameters:
        - $ref: "#/components/parameters/displayId"
        - $ref: "#/components/parameters/imageId"
      requestBody:
        content:
          image/*:
            schema:
              format: binary
      responses:
        201:
          description: Image created.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ImageId"

    delete:
      summary: Delete an image from the device
      parameters:
        - $ref: "#/components/parameters/displayId"
        - $ref: "#/components/parameters/imageId"
      responses:
        200:
          description: Image deleted.

  /display/{displayId}/sleep:
    get:
      summary: Gets whether the device is sleeping
      parameters:
        - $ref: "#/components/parameters/displayId"
      responses:
        200:
          description: Sleep status
          content:
            application/json:
              schema:
                type: bool

    put:
      summary: Set the device sleep status.
      parameters:
        - $ref: "#/components/parameters/displayId"
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
      responses:
        200:
          description: Set device's sleep status as instructed.

components:
  parameters:
    displayId:
      name: displayId
      in: path
      required: true
      schema:
        type: string
      description: ID of the display.
    imageId:
      name: imageId
      in: path
      required: true
      schema:
        type: string
      description: ID of the image.

  schemas:
    ImageId:
      type: object
      properties:
        id:
          type: string
          description: ID of image.

    Display:
      type: object
      properties:
        id:
          type: string
        currentImage:
          $ref: "#/components/schemas/ImageId"
        images:
          type: array
          items:
            $ref: "#/components/schemas/ImageId"
        orientation:
          type: integer
        cycleImages:
          type: boolean
        cycleRandomly:
          type: boolean
        cycleAfterSeconds:
          type: integer
